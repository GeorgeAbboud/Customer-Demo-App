<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Account</h1>
        <hr>
        <h2>Save Account for <span th:utext="${customerName}"></span></h2>
 
        <form action="#" th:action="@{/saveCustomerAccount}" th:object="${account}"
            method="POST">
            <input type="number" th:field="*{initialCredit}" placeholder="Initial Credit"
                class="form-control mb-4 col-4"> 
 
 			<input type="hidden" th:field="*{customer.id}" >

            <button type="submit" class="btn btn-info col-2">Save
                Account</button>
        </form>
 
        <hr>
 
        <a th:href="@{/}"> Back to Customer List</a>
    </div>
</body>
</html>
